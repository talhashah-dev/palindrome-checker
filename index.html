<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="text">
            <h1>Palindrome words Checker!</h1>
            <p>
              A palindrome is a word, phrase, or sentence that reads the same backward
              as forward, Eg. level, borrow or rob, 1234321.
            </p>
        </div>
      
      <input
        type="text"
        id="input"
        placeholder="Enter text or number"
        />
      <button>Check Palindrome</button>

      <p class="info-text">Yes,<span>'Refer'</span> is a Palindromes!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
